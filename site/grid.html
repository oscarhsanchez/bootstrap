<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- <link rel="stylesheet" href="css/grid.css"> -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container-fluid" style="text-align:center">
    <!-- R1 -->
    <div class="row" style="border-style:groove">
      <header class="col-md-12">
        header
      </header>
    </div>

    <!-- R2 -->
    <div class="row" style="border-style:center">
      <div class="col-md-4 offset-md-4" style="border-style:groove">1/3</div>
      <div class="col-md-4" style="border-style:groove">1/3</div>
    </div>

    <!-- R3 -->
    <div class="row" style="border-style:center">
      <div class="col-md-4" style="border-style:groove">1/3</div>
      <div class="col-md-8" style="border-style:groove">2/3</div>
    </div>

    <!-- R4 -->
    <div class="row" style="border-style:center">
      <div class="col-md-3" style="border-style:groove">1/4</div>
      <div class="col-md-6" style="border-style:groove">2/4</div>
      <div class="col-md-3" style="border-style:groove">1/4</div>
    </div>

    <!-- R5 -->
    <div class="row" style="border-style:center">
      <div class="col-md-3" style="border-style:groove">1/4</div>
      <div class="col-md-3" style="border-style:groove">1/4</div>
      <div class="col-md-3" style="border-style:groove">1/4</div>
      <div class="col-md-3" style="border-style:groove">1/4</div>
    </div>

    <!-- R6 -->
    <div class="row" style="border-style:center">
      <div class="col-md-3" style="border-style:groove">1/4</div>
      <div class="col-md-6" style="border-style:groove">
        <div class="row">
          <div class="col-md-6" style="border-style:groove">1/4</div>
          <div class="col-md-6" style="border-style:groove">1/4</div>
        </div>
      </div>
      <div class="col-md-3" style="border-style:groove">1/4</div>
    </div>

    <!-- R7 -->
    <footer class="row" style="border-style:center">
      <div class="col-md-2" style="border-style:groove">1/6</div>
      <div class="col-md-7" style="border-style:groove">7/12</div>
      <div class="col-md-3" style="border-style:groove">1/4</div>
    </footer>

  </div>

  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/bootstrap.js" charset="utf-8"></script>
</body>

</html>
